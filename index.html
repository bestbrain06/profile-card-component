<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="images/image-victor.jpg" alt="" />
      </div>
      <div class="card__content">
        <h1 class="card__name">
          Victor Crest <span class="card__age"> 26</span>
        </h1>
        <p class="card__text">London</p>

        <div class="card__stats">
          <div class="stats-followers">
            <h2 class="stats-numbers">80K</h2>
            <p class="card__text">Followers</p>
          </div>
          <div class="stats-likes">
            <h2 class="stats-numbers">803K</h2>
            <p class="card__text">Likes</p>
          </div>
          <div class="stats-photos">
            <h2 class="stats-numbers">1.4K</h2>
            <p class="card__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
